!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0a4d47bfa.js" crossorigin="anonymous"></script>
    <title>Login</title>

    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="container">

        <h1>Create an account</h1>
        <p>Sign up with you social media account or email address</p>

        <div class="social">
            <a href="#" class="fb btn"><span class="soxialicon"><i class="fa-brands fa-facebook-f"></i></span>Facebook</a>
            <a href="#" class="twt btn"><span class="soxialicon"><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>
            <a href="#" class="ggl btn"><span class="soxialicon"><i class="fa-brands fa-google"></i></span>Google</a>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="login">

            <form action="">
    
                <div class="usericon">
                    <div class="user">
                        <span class="ico"><i class="fa-solid fa-user"></i></span>
                    </div>
                    <input type="text" name="" id="" placeholder="Username">
                </div>
    
                <div class="emailicon">
                    <div class="eml">
                        <span class="ico"><i class="fa-solid fa-at"></i></span>
                    </div>
                    <input type="email" name="" id="" placeholder="Email address">
                </div>
    
                <div class="phoneicon">
                    <div class="phone">
                        <span class="ico"><i class="fa-sharp fa-solid fa-phone-volume"></i></span>
                    </div>
                    <input type="tel" name="" id="" placeholder="Phone number">
                </div>
    
                <div class="keyicon">
                    <div class="key">
                        <span class="ico"><i class="fa-solid fa-key"></i></span>
                    </div>
                    <input type="password" name="" id="" placeholder="Password">
                </div>
    
                <div class="ckeyicon">
                    <div class="ckey">
                        <span class="ico"><i class="fa-solid fa-key"></i></span>
                    </div>
                    <input type="password" name="" id="" placeholder="Confirm password">
                </div>
    
                <div class="inpudiv">
                    <input type="submit" name="" id="" value="Sign up">
                </div>
            </form>
            
        </div>
    </div>
    
    
</body>
</html>
